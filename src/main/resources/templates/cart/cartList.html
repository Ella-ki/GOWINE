<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/pageLayout}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            $("input[name=cartChkBox]").change(function(){
                getOrderTotalPrice();
            });
        });

        function getOrderTotalPrice(){
            var orderTotalPrice = 0;

            $("input[name=cartChkBox]:checked").each(function(){
                var cartItemId = $(this).val();
                var price = $("#price_" + cartItemId).attr("data-price");
                var count = $("#count_" + cartItemId).val();

                orderTotalPrice += price * count;
            })

            $("#orderTotalPrice").html(orderTotalPrice+'원');
        }

        function changeCount(obj){
            var count = obj.value;
            var cartItemId = obj.id.split('_')[1];
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = count * price;

            $("#totalPrice_" + cartItemId).html(totalPrice+'원');
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        function checkAll(){
            if($("#checkall").prop("checked")){
                $("input[name=cartChkBox]").prop("checked", true);
            } else {
                $("input[name=cartChkBox]").prop("checked", false);
            }

            getOrderTotalPrice();
        }

        function updateCartItemCount(cartItemId, count){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId + "?count=" + count;

            $.ajax({
                url: url,
                type:"PATCH",
                beforeSend: function(xhr){
                    /* 데이터 전송하기 전에 헤더의 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status){
                    console.log("cartItem count update success");
                },
                error: function(jqXHR, status, error){
                    if(jqXHR.state == '401'){
                        alert("로그인 후 이용해주세요.");
                        location.href = "/members/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }

        function deleteCartItem(obj){
            var cartItemId = obj.dataset.id;
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId;

            $.ajax({
                url: url,
                type:"delete",
                beforeSend: function(xhr){
                    /* 데이터 전송하기 전에 헤더의 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status){
                    location.href = "/cart";
                },
                error: function(jqXHR, status, error){
                    if(jqXHR.state == '401'){
                        alert("로그인 후 이용해주세요.");
                        location.href = "/members/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }

        function orders(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart/orders";

            var dataList = new Array(); // 배열 []
            var paramData = new Object(); // 객체 {}

            $("input[name=cartChkBox]:checked").each(function(){
                var cartItemId = $(this).val();
                var data = new Object();
                data["cartItemId"] = cartItemId;
                dataList.push(data);
            })

            paramData['cartOrderDtoList'] = dataList;

            //   paramData {
            //        cartOrderDtoList : [
            //            {
            //                cartItemId : 2
            //            },
            //            {
            //                cartItemId : 3
            //            }
            //        ]
            //    }
            // CartOrderDto => List<CartOrderDto> cartOrderDtoList 여기에 paramData 들어감

            var param = JSON.stringify(paramData);

            $.ajax({
                url: url,
                type:"post",
                contentType: "application/json",
                data: param,
                beforeSend: function(xhr){
                    /* 데이터 전송하기 전에 헤더의 csrf 값을 설정*/
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,
                success: function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href = "/orders";
                },
                error: function(jqXHR, status, error){
                    if(jqXHR.state == '401'){
                        alert("로그인 후 이용해주세요.");
                        location.href = "/members/login";
                    } else {
                        alert(jqXHR.responseText);
                    }
                }
            })
        }
    </script>
</th:block>

<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div layout:fragment="content">
    <table class="table">
        <colgroup>
            <col>
            <col>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkall" onclick="checkAll()">
                    <label for="checkall"></label>
                </td>
                <td>상품정보</td>
                <td>상품금액</td>
                <td>수량</td>
                <td>합계</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cartItem : ${cartItems}">
                <td>
                    <input type="checkbox" name="cartChkBox" th:id="'chk_' + ${cartItem.cartItemId}" th:value="${cartItem.cartItemId}">
                    <label th:for="'chk_' + ${cartItem.cartItemId}"></label>
                </td>
                <td>
                    <dl>
                        <dt><img th:src="${cartItem.imgUrl}" th:alt="${cartItem.itemNm}"></dt>
                        <dd>
                            <span th:text="${cartItem.itemNm}"></span>
                            <span th:id="'price_' + ${cartItem.cartItemId}" th:data-price="${cartItem.price}" th:text="${cartItem.price} + '원'"></span>
                        </dd>
                    </dl>
                <td>
                    <!-- <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}" th:value="${cartItem.count}" min="1" onchange="changeCount(this)">-->

                    <div class="number">
                        <span class="minus">-</span>
                        <input type="number" class="form-control" name="count" th:id="'count_' + ${cartItem.cartItemId}" th:value="${cartItem.count}" value="1" min="1" onchange="changeCount(this)"/>
                        <span class="plus">+</span>
                    </div>
                </td>
                <td>
                    <span th:id="'totalPrice_' + ${cartItem.cartItemId}" name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'"></span>
                </td>
                <td>
                    <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true" th:data-id="${cartItem.cartItemId}" onclick="deleteCartItem(this)">&times;</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="order-pannel">
        <h2 class="text-center">
            총 주문 금액 : <span id="orderTotalPrice" class="text-danger">0원</span>
        </h2>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">주문하기</button>
        </div>
    </div>
</div>
</html>
