                //centeredSlides: true,
                loop: true,
                autoplayDisableOnInteraction: false,

        })

        function changeCount(obj){
            var count = obj.value;
            var totalPrice = 0;
            var itemId = obj.id.split('_')[1];
            var price = $("#totalPrice").data("price");

            totalPrice += price * count;
            transPrice = comma(totalPrice);

            $("#totalPrice").html(transPrice+'원');
        }

        function order(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            // 아임포트에 결제 정보 넘길 값
            var today = new Date();
            var hours = today.getHours();
            var minutes = today.getMinutes();
            var seconds = today.getSeconds();
            var milliseconds = today.getMilliseconds();
            var makeMerchantUid = `${hours}` + `${minutes}` + `${seconds}` + `${milliseconds}`;
            var price = $(".go-to-order").text();
            var username = [[${username}]];

            // 결제 요청
            var IMP = window.IMP;
            IMP.init("imp11861523");

            IMP.request_pay({
                pg: "kakaopay.TC0ONETIME",
                pay_method: "card",
                merchant_uid: makeMerchantUid,
                name: "wine",
                amount: price,
                buyer_email: username,
                //buyer_name: "buyerName",
                //buyer_tel: "010-4242-4242",
                //buyer_addr: "인천광역시 연수구",
                //buyer_postcode: "123-456"
            }, function (rsp) {
                if (rsp.success) {
                    var itemId = $(".go-to-order").data("id");
                    var count = $("#count_" + itemId);

                    var url = "/cart/orders";
                    var paramData = {
                        itemId : itemId,
                        count : count.val()
                    }

                    var param = JSON.stringify(paramData);

                    $.ajax({
                        url: url,
                        type: "post",
                        contentType: "application/json",
                        data: param,
                        beforeSend: function(xhr){
                            xhr.setRequestHeader(header, token);
                        },
                        dataType: "json",
                        cache: false,
                        success: function(result, status){
                            alert("주문이 완료 되었습니다.");
                            location.href = "/";
                        },
                        error: function(jqXHR, status, error){
                            if(jqXHR.state == '401'){
                                alert("로그인 후 이용해주세요.");
                                location.href = "/members/login";
                            } else {
                                alert(jqXHR.responseText);
                            }
                        }
                    });
                } else {
                    var msg = "결제에 실패하였습니다.";
                    msg += "에러 내용 : " + rsp.error_msg;
                    alert(msg);
                }
            });

        }

        function reviewLayer(itemId) {

				//contentType: 'application/json; charset=utf-8',

                },

                },
                error: function(jqXHR, status, error){
                    if(jqXHR.status == '401'){

                        location.href = "/members/login";
                    } else { // 로그인 접근 에러 외의 모든 에러
                        console.log(jqXHR.responseText);
                    }
                }
            })
        }

                error: function(jqXHR, status, error){
                    if(jqXHR.status == '401'){

                        location.href = "/members/login";
                    } else { // 로그인 접근 에러 외의 모든 에러
                        console.log(jqXHR.responseText);
                    }
                }
            })
        }

        function reviewSave() {
            let form = $("#uploadForm")[0];
            let formData = new FormData(form);

            formData.append('itemId', itemId);

                        location.href = "/members/login";
                    } else { // 로그인 접근 에러 외의 모든 에러

                    }

        }

        function fnClose(e){
            $(e).parents('#reviewLayerPop').hide();

            $("#reviewCont").children().remove();

        function formatDecimal(number, decimals) {
            if (number == null) return '';
            return number.toFixed(decimals);
        }
